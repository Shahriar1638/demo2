<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <nav>
            <h1 class="text-5xl text-center font-bold mt-8"><span class="text-sky-700">Bank</span> Calculate Site</h1>
        </nav>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-10 rounded-lg">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <div class="flex flex-col">
                <input id="email" class="w-9/12 block mb-4 rounded-md pl-4 py-2" type="email" name="" id="" placeholder="Your email">
                <input id="password" class="w-9/12 block rounded-md pl-4 py-2" type="password" name="" id="" placeholder="Your password">
                <button id="btn-submit" class="bg-orange-500 hover:bg-sky-500 text-base text-white px-3 py-2 rounded-md w-28 mt-6 font-extrabold">Submit</button>
            </div>
        </section>  
    </main>
    <script src="BankJs.js"></script>
</body>
</html>
